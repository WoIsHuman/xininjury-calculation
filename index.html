    <title>伤害计算</title>
    <script>function multiplication() {
        var a = document.getElementById('input1').value;
        var b = document.getElementById('input2').value;
        var c = document.getElementById('input3').value;
        var d = document.getElementById('input4').value;
        var e = document.getElementById('input5').value;
        var f = document.getElementById('input6').value;
        var g = a*d*f+b*c*d*e*f;
        var settings = document.getElementById('input7');
        if ((a=="" || isNaN(a)) || (b=="" || isNaN(b))) {
            settings.value = null;
            alert("输入数据有误，请重新输入！")
        }
        else {
            settings.value = g;
        }
    }</script>
